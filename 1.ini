[custom]
mixed-port=7890
allow-lan=true
mode=rule
log-level=info

;设置规则标志位
;ruleset=🎯 全球直连,[]IP-CIDR,10.0.0.183/300,DIRECT,no-resolve(表示183-300网段的局域网机器走直连)
;ruleset=🎯 全球直连,[]DST-PORT,80(80端口的走直连)
;ruleset=🎯 全球直连,[]SRC-PORT,7777(目标源端口是7777的走直连)
;ruleset=🎯 全球直连,[]PROCESS-NAME,curl(进程名称是curl的走直连)
;ruleset=🎯 全球直连,[]IP-CIDR,10.0.0.183/300,DIRECT,no-resolve(表示183-300网段的局域网机器走直连)
;ruleset=🎯 全球直连,[]GEOIP,CN,no-resolve  (IP库直连)
;ruleset=🛑 广告拦截,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list

ruleset=DIRECT,https://ghproxy.com/https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/reject.txt
ruleset=proxy,https://ghproxy.com/https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/proxy.txt


;设置分组标志位
custom_proxy_group=节点选择`select`[]DIRECT`[]🇯🇵 日本软银`[]🇭🇰 香港CMI`[]🇺🇸 美国GIA`[]🇰🇷 韩国BPG



enable_rule_generator=true
overwrite_original_rules=true
